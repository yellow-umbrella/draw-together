<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
  <script src="sketch.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/sketchy/bootstrap.min.css">
  <title>Draw Together</title>
</head>
<body style="padding: 10px;">
  <h1>Draw Together</h1>
  <p  class="lead">Draw and have fun with friends</p>

  <div>
    <div>
      <label for="colorPicker">Brush color:</label>
      <input type="color" id="colorPicker" value="#ffffff">
      
      <label for="backgroundColor">Background color:</label>
      <input type="color" id="backgroundColor" value="#333333">
    </div>

    <div>
      <label for="widthSlider">Brush width:</label>
      <br>
      <input type="range" min="1" max="10" id="widthSlider" class="form-range" style="width: 30% !important;">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" id="brush" name="optionsRadios" value="brush" checked="">
      <label class="form-check-label" for="brush">brush</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="eraser" name="optionsRadios" value="eraser">
      <label class="form-check-label" for="eraser">eraser</label>
    </div>
    <br>
    <div>
      <button id="clearAll" class="btn btn-outline-danger">clear canvas</button>
      <button id="save" onclick="saveImage()" class="btn btn-outline-success">save image</button>
    </div>
    <br>
  </div>
</body>
</html>
