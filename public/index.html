<!DOCTYPE html>
<html>
<head>
      <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
      <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
      <script src="sketch.js"></script>
  <title>Draw Together</title>
</head>
<body>
  <h1>Draw Together</h1>
  <p>Draw and have fun with friends</p>
  <input type="color" id="colorPicker"></input>
  <input type="range" min="1" max="10" id="widthSlider"></input>
  <button id="clearAll">clear canvas</button>

  <input type="radio" id="brush" name="tool" value="brush" checked>
  <label for="brush">brush</label>
  <input type="radio" id="eraser" name="tool" value="eraser">
  <label for="eraser">eraser</label>
</body>
</html>
